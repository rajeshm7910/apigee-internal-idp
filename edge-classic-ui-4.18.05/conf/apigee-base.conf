# escaped with a backslash
apigee.passwordPolicy.pwdHint="Passwords must have a Good or Strong rating. Passwords must be at least 8 characters long. Good passwords contain either a combination of uppercase and lowercase letters or a combination of letters and one digit. Strong passwords contain either a combination of letters and more than one digit or special characters."


# Whether to set "no-store" on Cache-Control header
apigee.feature.enableCacheControlNoStore="false"

apigee.feature.enableXframeOptionsHeader="true"
apigee.feature.xframeOptionsHeaderValue="DENY"

apigee.feature.enableMfaCheck="false"

#New API Proxy
apigee.feature.enableNodejsBaasSample="false"
apigee.feature.disableNewProxyWizard="false"

#New Proxy Editor
apigee.feature.newPEHelpLink="http://apigee.com/docs/api-services/content/new-api-proxy-ui-highlights"

# Whether to turn on trace functionality for internal addresses - SiteLocalAddress or LoopbackAddress or AnyLocalAddress
apigee.feature.enableTraceForInternalAddresses="false"

# Whether to allow processing WSDL URLs located in internal addresses
apigee.feature.enableWsdlForInternalAddresses="false"

# Whether to allow processing Open API URLs located in internal addresses
apigee.feature.enableOpenApiForInternalAddresses="false"

#KVM
apigee.feature.kvmEntryLimit="150"

#SpecHub
apigee.feature.enableSpecHubSupport="false"

#Node.js Logs Autorefresh Interval
apigee.nodejsLogIntervalInSeconds=5

# Whether to forward the X-Forwarded-For header in requests to Management Server
apigee.feature.enableXForwardedFor="true"

# CSRF secret
apigee.feature.csrfSecretForClassic="secret"
