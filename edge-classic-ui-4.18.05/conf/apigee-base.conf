include "application.conf"

apigee.forgotPassword.EncryptionPassword="somethingDifficult"
apigee.forgotPassword.underscore.minimum="1"
apigee.forgotPassword.specialchars.minimum="1"
apigee.forgotPassword.lowecase.minimum="1"
apigee.forgotPassword.uppercase.minimum="1"
apigee.mgmt.mailFrom="noreply@apigee.com"

#CSRF Error Handler
csrf.error.handler="utils.CsrfErrorHandler"

# Emails
# These emails values are used in conjunction with the email templates stored in email-templates/. Values in { } are replaced dynamically as many times as they appear, and if their presence is not desired, it is ok to remove them
apigee.emails.passwordReset.subject="Password Reset Request"
apigee.emails.userAddedExisting.subject="You Have Been Added to an Organization {organization}"
apigee.emails.userAddedNew.subject="An Account Has been Created for You at {companyNameShort}"

# trial account sample data
apigee.sampleData.apiProxies=["weatherapi", "oauth", "helloworld"]
apigee.sampleData.apiProduct="Premium Weather API"
apigee.sampleData.developer="Nikolai Tesla"
apigee.sampleData.app="Weather App"

#New Proxy Wizard
apigee.newProxy.sampleBackendUrl="https://api.usergrid.com"

#Restricted Resource
apigee.rbac.restrictedResources="/environments,/environments/*,/environments/*/virtualhosts,/environments/*/virtualhosts/*"

application.helpUrl="http://apigee.com/docs"
application.communitySupportUrl="http://community.apigee.com"
application.communityForumsUrl="http://community.apigee.com"
application.supportUrl="http://support.apigee.com"
application.helpUrlCustom=""
application.helpUrlCustomApiDetail=""
apigee.feature.disableDefaultHelp="false"

## feature flags

apigee.mgmt.skipSecurity="false"

apigee.feature.usePlatformOptimizedAssets="true"
apigee.feature.useOptimizedJS="true"
apigee.feature.useOptimizedCSS="true"
apigee.feature.disableDevPortal="false"
apigee.feature.devPortalSignupHref="http://apigee.com/docs/content/developer-services-portal-request"
apigee.feature.disableGeoMap="true"
apigee.feature.enableErrorAlerts="false"
## As per https://apigeesc.atlassian.net/browse/MGMT-1492 new default should be:
apigee.feature.devPortalTemplate="http://live-{org}.devportal.apigee.com/"

## This feature will add the the uuid as a header in all responses.
## Useful for debugging in some cases.
apigee.feature.responseContainsUUIDHeader="true"

apigee.feature.enableEnvironmentManagement="true"
apigee.feature.enablePostClientResponseFlow="false"
apigee.feature.enableRoleManagement="true"
apigee.feature.enableCompanies="false"

apigee.feature.useHTTPS="false"

apigee.feature.enableCommerce="false"
apigee.feature.enableApix="false"

apigee.feature.disableNewPolicyJavaCallout="false"
apigee.feature.disableNewApiProxyNodeJs="false"
apigee.feature.suppressBetaLabel="false"

#
# Analytics features
#
apigee.feature.enableForceRangeLimit="true"
apigee.feature.enableLatencyAnalysis="true"

#
# Single Sign-On
#
apigee.feature.useSso="true"
apigee.feature.ssoBaseUrl="https://accounts.apigee.com"
apigee.feature.ssoSignInUrl="http://35.232.151.172:9099/oauth/authorize"
apigee.feature.ssoSignOutUrl="http://35.232.151.172:9099/logout.do"
apigee.feature.ssoUserSettingsUrl="http://35.232.151.172:9099/profile"
apigee.feature.ssoUserInfoUrl="http://35.232.151.172:9099/userinfo"
apigee.feature.ssoSignUpUrl=${apigee.feature.ssoBaseUrl}"/accounts/sign_up"
apigee.feature.ssoClientId="edgeui"
apigee.feature.disableSsoEmailValidation="true"
apigee.feature.sso2TokenEndpoint="http://35.232.151.172:9099/oauth/token"
apigee.feature.ssoClientSecret="ssoClient123"
apigee.feature.useSso2Version="true"
apigee.feature.ssoZonesEnabled="false"
# Don't change `defaultZoneEdgeHost` here. To mimic config_override behavior in local dev, override
# this value in the /conf-nodist file you are using to run the application.
# This should be edge-beta.e2e.apigee.net for e2e and localhost:<port> for localhost testing.
# Default value for prod is enterprise.apigee.com.
apigee.feature.defaultZoneEdgeHost=""

# Don't change `sso2EndPointHost` here. To mimic config_override behavior in local dev, override
# this value in the /conf-nodist file you are using to run the application.
# `sso2EndPointHost` should be "login.e2e.apigee.net" if using e2e with sso2 configuration key.
# `sso2EndPointHost` should be "localhost:<port>" if you are running sso2 locally.
# `sso2EndPointHost` should be "login.apigee.com", the default value for prod, if you are running.
# locally against prod with sso2.
# You will know if you are using sso2 by checking for the `apigee.feature.useSso2Version`.
apigee.feature.sso2EndPointHost="35.232.151.172:9099"

## notifications
notifications.info.timeout="5000"
notifications.info.fadeout="true"
notifications.error.fadeout="false"

apigee.isInternalInstallation="true"


# Themes
apigee.theme.bootstrapWrapper="bootstrapThemeOrange"
apigee.theme.productizeTitle="Web API Design eBook"
apigee.theme.productizeImage="images/login-carousel/web-api-design.png"
apigee.theme.productizeDescription="Design your APIs in a pragmatic style that makes your developers successful."
apigee.theme.productizeLearnMoreHref="http://offers.apigee.com/api-design-ebook-rr"

# Whether to enable the consent banner. Only applicable if SSO is not enabled
apigee.feature.enableConsentBanner="false"
# The text to display on the consent button
apigee.consentBanner.buttonCaption="I Agree"
# The body can contain html, for example
# apigee.consentBanner.body=""
apigee.consentBanner.body=""

# Trace
#apigee.trace.tracesize="5120"
apigee.trace.transactionLimit="20"
apigee.feature.traceVersionDefault2014="true"
apigee.trace.consoleBaseUrl="https://apigee.com"
apigee.trace.consoleUrl="{baseUrl}/console/others?req="


#Gzip
# Whether to return gzip responses to browser
apigee.feature.disableGzipResponses="false"

# The minimum password length. Password is first tested against this, then the regexp, below, if any.
#apigee.passwordPolicy.pwdMinLength =8

