## for example: (note that backslashes still need to be escaped). Single quotes must also be escaped.
## The following example enforces an 8-10 long password with at least one digit, one lowercase character, one
## uppercase character, and one special character.
#apigee.passwordPolicy.pwdValidationRegex="^(?=.*\\\\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[#$%]).{8,10}$"
